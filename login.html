<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="loginstyle.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <a href="index.html"
      ><img
        class="bg"
        src="images/logo-nmims-navi-mumbai-campus.jpg"
        width="25%"
    /></a>
    <div class="container">
      <form action="login.html" method="post"></form>
      <h1>Login</h1>
      <p>
        Email: *<input
          type="email"
          name="email"
          id="email"
          required
          placeholder="abc123@nmims.edu.in"
        />
      </p>
      <p>
        Password *<input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Abc#123"
        />
      </p>

      <button class="hero-btn" onclick="validate()">Login</button>
    </div>
  </body>
</html>
